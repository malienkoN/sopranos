<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="fonts/HelveticaNeue.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/HelveticaNeue-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/HelveticaNeue-CondensedBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/styles.min.css">
    <title>The Sopranos</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo-link" href="#">
                    <img class="header__logo" src="img/logo.png" alt="The Sopranos">
                    <p class="header__subtext">Доставка пиццы и бизнес ланчей</p>
                </a>

                <nav class="nav active" id="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Банкеты</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link  has-subnav" href="#">Доставка</a>
                            <!-- выпадающее меню -->
                            <ul class="subnav">
                                <li>
                                    <a class="subnav__link" href="#">Пицца</a>
                                </li>
                                <li>
                                    <a class="subnav__link" href="#">Бизнес-ланчи</a>
                                </li>
                                <li>
                                    <a class="subnav__link" href="#">Супы</a>
                                </li>
                                <li>
                                    <a class="subnav__link" href="#">Салаты</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Меню</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Контакты</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Акции <span>%</span></a>
                        </li>
                    </ul>
                </nav>

                <ul class="action">
                    <li class="action__item">
                        <a class="action__link  has-subnav" href="tel:0953743374 ">
                            <svg class="action__icon" width="21" height="21" viewBox="0 0 21 21">
                                <use xlink:href="img/sprite.svg#icon-phone"></use>
                            </svg>
                            <span>095 374 33 74</span>
                        </a>

                        <ul class="subnav">
                            <li><a class="subnav__link" href="tel:0973743374">097 374 33 74</a></li>
                            <li><a class="subnav__link" href="tel:0633743374">063 374 33 74</a></li>
                        </ul>
                    </li>
                    <li class="action__item">
                        <button class="action__link" type="button">
                            <svg class="action__icon" width="20.751" height="22.667" viewBox="0 0 20.751 22.667">
                                <use xlink:href="img/sprite.svg#icon-cart"></use>
                            </svg>
                            <span>Корзина</span>
                        </button>
                    </li>
                </ul>

                <button class="nav-toggle hidden" id="nav_toggle" type="button" aria-label="Меню">
                    <span class="nav-toggle__item">Меню</span>
                </button>
            </div>
        </div>
    </header>

    <div class="category-menu">
        <ul>
            <li>
                <a href="#">
                    <img src="img/category-pizza.png" alt="Пицца">
                    <span>Пицца</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/category-lunch.png" alt="Бизнес-ланчи">
                    <span>Бизнес-ланчи</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/category-soup.png" alt="Супы">
                    <span>Супы</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/category-salad.png" alt="Салаты">
                    <span>Салаты</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-slider">
        <!-- Slider main container -->
        <div class="slider swiper-container">
            <!-- Additional required wrapper -->
            <div class="slider__inner swiper-wrapper">
                <!-- Slides -->
                <div class="slider__slide swiper-slide">
                    <div class="slider__img-wrap">
                        <img class="slider__img" src="img/slider-img.jpg" alt="">
                        <img class="slider__sub-img" src="img/slider-sub-img.jpg" alt="">
                    </div>
                </div>
                <div class="slider__slide swiper-slide">
                    <div class="slider__img-wrap">
                        <img class="slider__img" src="img/slider-img.jpg" alt="">
                        <img class="slider__sub-img" src="img/slider-sub-img.jpg" alt="">
                    </div>
                </div>
                <div class="slider__slide swiper-slide">
                    <div class="slider__img-wrap">
                        <img class="slider__img" src="img/slider-img.jpg" alt="">
                        <img class="slider__sub-img" src="img/slider-sub-img.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
